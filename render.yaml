services:
  - type: web
    name: jevicarn-christian-school
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ENABLE_KEEP_ALIVE
        value: "1"
      - key: KEEP_ALIVE_URL
        value: https://Jevicarn-Christian-School.onrender.com

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Jevicarn Christian Kindergarten & School | Juja, Kenya</title>
  <meta name="description" content="Jevicarn Christian Kindergarten & School in Juja, Kenya — clear, friendly, and reliable early education.">
  <meta name="author" content="Jevicarn Christian Kindergarten & School">

  <!-- Social preview -->
  <meta property="og:title" content="Jevicarn Christian Kindergarten & School, Juja">
  <meta property="og:description" content="A faith-based school in Juja nurturing bright, kind, and curious learners.">
  <meta property="og:image" content="{{ url_for('static', filename='uploads/hero-example.jpg') }}">

  <!-- Fonts: crisp headings + neutral body -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    :root{
      --bg: #ffffff;
      --surface: #f5f7fb;
      --card: #ffffff;
      --text: #07293d;       /* deep navy for contrast */
      --muted: #566575;
      --accent: #ff6b35;     /* warm strong accent */
      --accent-2: #0ba3a3;   /* supporting accent */
      --radius: 12px;
      --shadow: 0 10px 30px rgba(7,41,61,0.06);
      --max-width: 1100px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--surface);color:var(--text);-webkit-font-smoothing:antialiased;}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--max-width);margin:0 auto;padding:0 18px}

    /* Header */
    .site-header{position:sticky;top:0;z-index:90;background:var(--card);border-bottom:1px solid rgba(7,41,61,0.04)}
    .header-inner{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{width:58px;height:58px;border-radius:10px;background:var(--accent);display:flex;align-items:center;justify-content:center;color:white;font-family:'Poppins',sans-serif;font-size:18px;font-weight:700}
    .brand-name{font-weight:700;font-size:1rem;color:var(--text)}
    .tagline{font-size:.82rem;color:var(--muted)}

    .nav{display:flex;gap:18px;align-items:center}
    .nav a{padding:8px 10px;border-radius:8px;font-weight:600;color:var(--muted)}
    .nav a:hover{background:rgba(7,41,61,0.04);color:var(--text)}

    .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 16px;border-radius:10px;font-weight:700}
    .btn-primary{background:var(--accent);color:white}
    .btn-ghost{border:1px solid rgba(7,41,61,0.06);background:transparent}

    main{padding:28px 0}

    /* Hero */
    .hero{padding:28px 0}
    .hero-grid{display:grid;grid-template-columns:1fr 480px;gap:26px;align-items:center}
    .hero-text{background:var(--card);padding:28px;border-radius:14px;box-shadow:var(--shadow)}
    .hero-text h1{font-family:'Poppins',sans-serif;margin:0 0 12px;font-size:2.1rem;line-height:1.02;color:var(--text)}
    .hero-text .accent{color:var(--accent)}
    .lead{color:var(--muted);font-size:1.05rem;margin-bottom:14px}
    .cta-row{display:flex;gap:12px;flex-wrap:wrap;margin-top:8px}

    .hero-media{border-radius:12px;overflow:hidden;box-shadow:var(--shadow);background:#fff;display:block}
    .hero-media img{width:100%;height:100%;object-fit:cover;display:block}

    .feature-list{display:flex;gap:10px;padding:0;margin:18px 0 0;list-style:none;flex-wrap:wrap}
    .feature-list li{background:var(--surface);padding:8px 12px;border-radius:999px;font-weight:600;color:var(--muted)}

    /* Sections */
    section.card{background:transparent}
    .enrollment{padding:22px;border-radius:12px}
    .enroll-features{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;margin-top:18px}
    .feature-box{background:var(--card);padding:16px;border-radius:10px;text-align:center;border:1px solid rgba(7,41,61,0.03)}
    .feature-box .icon{font-size:28px;color:var(--accent)}

    .programs-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:20px}
    .program-box{background:var(--card);padding:18px;border-radius:10px;text-align:left;border:1px solid rgba(7,41,61,0.03)}
    .program-box h3{margin:6px 0;color:var(--text)}

    .transport-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:18px}
    .transport-photo img{width:100%;display:block;border-radius:8px}

    .gallery-preview .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:8px}
    .grid .thumb img{width:100%;height:110px;object-fit:cover;border-radius:8px}

    .why-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:14px}
    .why-item{padding:16px;border-radius:10px;background:var(--card);border:1px solid rgba(7,41,61,0.03)}

    .site-footer{padding:18px 0;margin-top:36px;border-top:1px solid rgba(7,41,61,.04);background:var(--card)}
    .site-footer .container{display:flex;gap:12px;flex-wrap:wrap;justify-content:space-between;align-items:center}

    /* Responsive */
    @media (max-width:980px){
      .hero-grid{grid-template-columns:1fr}
      .nav{display:none}
      .mobile-nav-toggle{display:inline-flex}
    }

    .mobile-nav-toggle{display:none;border:0;background:transparent;padding:8px}
    .mobile-nav{display:none;position:absolute;left:0;right:0;top:72px;background:var(--card);padding:12px;border-radius:10px;box-shadow:var(--shadow)}
  </style>
</head>
<body>
  <div class="site-wrap">
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <div class="logo">JC</div>
          <div>
            <div class="brand-name">Jevicarn Christian Kindergarten</div>
            <div class="tagline">Educating the whole child • Juja</div>
          </div>
        </div>

        <nav class="nav" aria-label="Primary Navigation">
          <a href="/">Home</a>
          <a href="/programs">Programs</a>
          <a href="/gallery">Gallery</a>
          <a href="/contact">Contact</a>
        </nav>

        <div style="display:flex;align-items:center;gap:12px">
          <a class="btn btn-primary" href="/contact">Book a Visit</a>

          <button class="mobile-nav-toggle" aria-expanded="false" aria-controls="mobileNav" title="Open menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <div id="mobileNav" class="mobile-nav container" hidden>
        <a href="/">Home</a>
        <a href="/programs">Programs</a>
        <a href="/gallery">Gallery</a>
        <a href="/contact">Contact</a>
      </div>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container">
        <div>Call / WhatsApp: <strong>+254 781 857 370</strong></div>
        <div>&copy; {{ current_year }} Jevicarn Christian Kindergarten & School</div>
      </div>
    </footer>
  </div>

  <script>
    // Mobile nav toggle
    const toggle = document.querySelector('.mobile-nav-toggle');
    const mobile = document.getElementById('mobileNav');
    if(toggle){
      toggle.addEventListener('click',()=>{
        const open = toggle.getAttribute('aria-expanded') === 'true';
        toggle.setAttribute('aria-expanded', String(!open));
        mobile.hidden = open;
      });
    }
  </script>
</body>
</html>

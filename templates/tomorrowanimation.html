<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Jevicarn • Opening — Tomorrow Technology</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(1200px 600px at 20% 10%, rgba(160,120,255,.15), transparent 40%),
    radial-gradient(800px 500px at 80% 80%, rgba(0,200,180,.12), transparent 40%),
    linear-gradient(180deg,#060b16,#0a1c2e);
  font-family: 'Montserrat','Inter',system-ui,sans-serif;
  color:#f8fbff;
}

/* STAR ASH PARTICLES */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* STAGE */
.stage{
  position:relative;
  z-index:2;
  width:min(1100px,94vw);
  padding:56px 40px;
  text-align:center;
  border-radius:22px;
  background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.01));
  backdrop-filter: blur(14px) saturate(1.2);
  box-shadow:0 40px 120px rgba(0,0,0,.7);
  animation: stageIn 1.2s ease forwards;
}

@keyframes stageIn{
  from{opacity:0;transform:scale(.96) translateY(20px)}
  to{opacity:1;transform:none}
}

/* TITLE */
.title{
  font-weight:900;
  font-size:clamp(32px,5.5vw,54px);
  line-height:1.05;
  letter-spacing:.6px;
  background:linear-gradient(
    120deg,
    #ffffff,
    #ffb8ff,
    #7cf7ff,
    #ffffff
  );
  background-size:300% 300%;
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  opacity:0;
  animation:
    fadeUp 1s ease forwards,
    shimmer 6s ease infinite;
  animation-delay:1s,2s;
}

@keyframes shimmer{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.title .small{
  display:block;
  margin-top:14px;
  font-size:clamp(15px,2vw,18px);
  font-weight:600;
  opacity:.85;
  animation: blink 3s ease infinite;
}

@keyframes blink{
  0%,100%{opacity:.9}
  50%{opacity:.5}
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

/* UNDERLINE */
.underline{
  margin:24px auto 0;
  height:4px;
  width:0;
  border-radius:999px;
  background:linear-gradient(90deg,#ff9f80,#00ffd5);
  animation: growLine 1s ease forwards;
  animation-delay:2.2s;
}

@keyframes growLine{
  to{width:280px}
}

/* BULB */
.bulb-wrap{
  margin-top:42px;
  opacity:0;
  animation: bulbIn 1s cubic-bezier(.2,.9,.25,1) forwards;
  animation-delay:3.2s;
}

@keyframes bulbIn{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:scale(1)}
}

.bulb{
  width:96px;
  filter:drop-shadow(0 0 30px rgba(255,200,120,.45));
}

/* CREDIT */
.credit{
  margin-top:28px;
  font-size:14px;
  font-weight:600;
  opacity:0;
  animation: fadeUp .8s ease forwards;
  animation-delay:4.2s;
}

.credit small{
  display:block;
  font-weight:500;
  opacity:.65;
  margin-top:6px;
}

/* FINAL DISSOLVE */
.stage.dissolve{
  animation: dissolve 2.2s ease forwards;
}

@keyframes dissolve{
  to{
    opacity:0;
    transform:scale(.92) translateY(30px);
    filter:blur(20px);
  }
}

/* Reduced motion */
@media (prefers-reduced-motion:reduce){
  *{animation:none!important}
  .stage{opacity:1}
}
</style>
</head>

<body>

<canvas id="ash"></canvas>

<div class="stage" id="stage">
  <h1 class="title">
    Jevicarn Christian Kindergarten &amp; School
    <span class="small">Nurturing curiosity, creativity &amp; kindness</span>
  </h1>

  <div class="underline"></div>

  <div class="bulb-wrap">
    <svg class="bulb" viewBox="0 0 64 64">
      <defs>
        <radialGradient id="g">
          <stop offset="0%" stop-color="#fff7d9"/>
          <stop offset="100%" stop-color="#ffb36b"/>
        </radialGradient>
      </defs>
      <ellipse cx="32" cy="26" rx="14" ry="18" fill="url(#g)"/>
      <rect x="26" y="44" width="12" height="8" rx="2" fill="#2a1d1f"/>
    </svg>
  </div>

  <div class="credit">
    Crafted by <strong>Tomorrow Technology Company</strong>
    <small>Innovation • UX • Reliability</small>
  </div>
</div>

<script>
/* ASH / STAR PARTICLES */
const canvas=document.getElementById('ash');
const ctx=canvas.getContext('2d');
let w,h,particles=[];

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.addEventListener('resize',resize);
resize();

for(let i=0;i<120;i++){
  particles.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*1.6,
    v:Math.random()*0.4+0.2
  });
}

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle='rgba(255,255,255,.6)';
  particles.forEach(p=>{
    p.y-=p.v;
    if(p.y<0)p.y=h;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();

/* TIMING → DISSOLVE → REDIRECT */
setTimeout(()=>{
  document.getElementById('stage').classList.add('dissolve');
},6500);

setTimeout(()=>{
  window.location.href="/home";
},8200);
</script>

</body>
</html>

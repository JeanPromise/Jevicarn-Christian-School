{% extends 'base.html' %}
{% block content %}
  <section class="container contact-card card">
    <h1>Book a Visit / Contact</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="post">
      <label>Name</label>
      <input name="name" required>
      <label>Phone / WhatsApp</label>
      <input name="phone" required>
      <label>Email (optional)</label>
      <input name="email">
      <label>Message</label>
      <textarea name="message" rows="4"></textarea>
      <div style="margin-top:12px"><button class="btn btn-primary">Send Request</button></div>
    </form>
  </section>
{% endblock %}
